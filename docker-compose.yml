version: "3"
services:
  pstracker-nginx:
    build: ./nginx
    links:
      - pstracker:pstracker
    ports:
      - 80:80
  pstracker:
    build: ./src
    links:
      - redis:redis
      - pstracker-mongo:pastracker-mongo
  redis:
    image: redis
  pstracker-mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db
volumes:
    mongodbdata: