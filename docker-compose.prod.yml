version: "3"
services:
  pstracker-nginx:
    image: pstracker-nginx
    ports:
      - 80:80
    networks:
      - pstracker
    deploy:
      replicas: 3
  pstracker:
    image: pstracker
    networks:
      - pstracker
    environment:
      NODE_ENV: production
    deploy:
      replicas: 3
  redis:
    image: redis
    networks:
      - pstracker
    deploy:
      replicas: 3
  pstracker-mongo:
    image: mongo
    volumes:
      - mongodbdata:/data/db
    networks:
      - pstracker
volumes:
    mongodbdata:
networks:
  pstracker:
    external: true